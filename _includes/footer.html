{% if site.footer_text != nil %}
    {% assign navbar_theme = site.navbar_theme %}
    {% if navbar_theme == nil %}
        {% assign navbar_theme = "" %}
    {% endif %}
    <footer>
        <div class="footer {{navbar_theme}} site-navbar site-footer text-center">
            <p class="text-muted">{{ site.footer_text }}</p>
        </div>
    </footer>
{% endif %}
